{% include "partials/header.html" %}

    <div class="res">
        <h3>result image</h3>
        <div class="res-box">
            <img src="{{ img }}" alt="Result Image">
        </div>
        <div>
            <table class="table">
                <thead>
                    <th>Class</th>
                    <th>Score</th>
                    <th>Treatment</th>
                    <th>Learn More</th>
                </thead>
                <tbody>
                    {% for class in data %}
                        <tr>
                            <td>{{ class }}</td>
                            <td>{{ data[class].score }}%</td>
                            <td style="text-align: center;">{{ data[class].treat }}</td>
                            <td><a href='{{ data[class].more_info }}' style="pointer-events: {{data[class].show }}">&rarr;</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
{% include "partials/footer.html" %}
