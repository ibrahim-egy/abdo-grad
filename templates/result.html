<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://kit.fontawesome.com/3a1c20dcea.js" crossorigin="anonymous"></script>
    <title>ABDO-DETECTOR</title>
</head>
<body class="body-res">
    <div class="res">
        <h3>result image</h3>
        <div class="res-box">
            <img src="{{ img }}" alt="Result Image">
        </div>
        <div>
            <table class="table">
                <thead>
                    <th>Class</th>
                    <th>Score</th>
                    <th>Treatment</th>
                    <th>Learn More</th>
                </thead>
                <tbody>
                    {% for class in data %}
                        <tr>
                            <td>{{ class }}</td>
                            <td>{{ data[class].score }}%</td>
                            <td style="text-align: center;">{{ data[class].treat }}</td>
                            <td><a href='{{ data[class].more_info }}' style="pointer-events: {{data[class].show }}">More info &rarr;</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src='static/js/index.js'></script>
</body>
</html>
